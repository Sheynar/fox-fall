<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link rel="icon" type="image/webp" href="./300mm.webp" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FoxFall</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}

			:root {
				font-size: calc((16px + 2vmin) / 2);
			}

			#toggle-button {
				position: fixed;
				inset: 0;
				width: 100%;
				height: 100%;
				background: #1a1a1a;
				border: none;
				font-size: calc(100vmin);
			}

			#toggle-image {
				position: absolute;
				inset: 0;
				width: 100%;
				height: 100%;
				object-fit: contain;
			}
		</style>
	</head>
	<body>
		<button id="toggle-button">
			<img id="toggle-image" src="./www/300mm.webp" draggable="false" />
		</button>

		<script>
			const toggleButton = document.getElementById("toggle-button");
			toggleButton.addEventListener("click", () => {
				electronApi.toggleOverlay();
			});
		</script>
	</body>
</html>
